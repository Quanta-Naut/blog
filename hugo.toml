baseURL = "https://quanta-naut.github.io/"
title = "QuantaQuill"
paginate = 5
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title = "QuantaQuill"
  description = "It's a blog post site for my projects!"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Tarun"
  # author = ["Me", "You"] # multiple authors
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto" # dark, light
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    # disableHLJS = true # to disable highlight.js
    # disableFingerprinting = true
    favicon = "<link / abs url>"
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    apple_touch_icon = "<link / abs url>"
    safari_pinned_tab = "<link / abs url>"

  [params.label]
    text = "QuantaQuill"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  [params.profileMode]
    enabled = false # needs to be explicitly set
    title = "ExampleSite"
    subtitle = "This is subtitle"
    imageUrl = "<img location>"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "my image"
    [[params.profileMode.buttons]]
      name = "Posts"
      url = "posts"
    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoParams]
    Title = "The Quantum Quill"
    Content = "Welcome to Quantum Quillâ€”a space where I share my journey through the exciting worlds of programming, engineering, and rocketry! Here, you'll find detailed updates on my projects, including building rockets from the ground up, exploring the wonders of space tech, and diving into the challenges of programming. Join me as I document my progress, share insights, and celebrate the joy of creating and innovating!"

  [[params.socialIcons]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/tarun-kumar-s-676a74267/"
  [[params.socialIcons]]
    name = "instagram"
    url = "https://www.instagram.com/quantum._naut/"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Quanta-Naut"

  [params.analytics.google]
    SiteVerificationTag = "XYZabc"
  [params.analytics.bing]
    SiteVerificationTag = "XYZabc"
  [params.analytics.yandex]
    SiteVerificationTag = "XYZabc"

  [params.cover]
    hidden = true # hide everywhere but not in structured data
    hiddenInList = true # hide on list pages and home
    hiddenInSingle = true # hide on single page

  [params.editPost]
    URL = ""
    Text = "Suggest Changes" # edit text
    appendFilePath = true # to append file path to Edit link

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    limit = 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "Tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

pygmentsUseClasses = true

[markup.highlight]
  noClasses = false
